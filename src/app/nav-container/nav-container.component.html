<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/initialisation">Initialisation</a>
      <a mat-list-item routerLink="/masters">Masters</a>
      <a mat-list-item routerLink="/subjects">Subjects</a>
      <a mat-list-item routerLink="/credentials">Credentials</a>
      <a mat-list-item routerLink="/proofs">Proofs</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>e-ijaza</span>
      <span class="filler"></span>
      <span>{{did$ | async}}</span>
    </mat-toolbar>
    <mat-progress-bar mode="indeterminate" color="accent" *ngIf="loading$ | async" ></mat-progress-bar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
