<h1>Masters</h1>
<div class="mat-elevation-z8 table-container">
  <table mat-table class="full-width-table" aria-label="Elements" multiTemplateDataRows #table>
    <!-- DID Column -->
    <ng-container matColumnDef="did">
      <th mat-header-cell *matHeaderCellDef>DID</th>
      <td mat-cell *matCellDef="let row">{{row.did}}</td>
    </ng-container>

    <!-- Subjects Column -->
    <ng-container matColumnDef="subjects">
      <th mat-header-cell *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let row">{{row.subjects.join(', ')}}</td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail"
             [@detailExpand]="row === expandedElement ? 'expanded' : 'collapsed'">
          <mat-form-field>
            <mat-label>Subject</mat-label>
            <mat-select #subjectSelect>
              <mat-option *ngFor="let subject of row.subjects" [value]="subject" >{{subject}}</mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-button [disabled]="!subjectSelect.value" (click)="proposeRemoval(row.did, subjectSelect.value)" >Propose Revocation</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === row"
        (click)="expandedElement = expandedElement === row ? undefined : row"></tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>

  <mat-paginator #paginator
      [length]="(dataSource?.length$ | async) || 0"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>



<h1>Master Proposals</h1>
<div class="mat-elevation-z8 table-container">
  <table mat-table class="full-width-table" aria-label="Elements" multiTemplateDataRows #proposals_table>
    <!-- DID Column -->
    <ng-container matColumnDef="did">
      <th mat-header-cell *matHeaderCellDef>DID</th>
      <td mat-cell *matCellDef="let row">{{row.did}}</td>
    </ng-container>

    <!-- Subjects Column -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let row">{{row.subject}}</td>
    </ng-container>

    <!-- DID Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Proposed Action</th>
      <td mat-cell *matCellDef="let row">{{row.proposalType}}</td>
    </ng-container>

    <!-- Vote Column -->
    <ng-container matColumnDef="vote">
      <th mat-header-cell *matHeaderCellDef>Vote</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="vote(true, row)">For</button>
        <button mat-button color="warn" (click)="vote(true, row)">Against</button>
      </td>
    </ng-container>

    <!-- Votes Columns -->
    <ng-container matColumnDef="votes_for">
      <th mat-header-cell *matHeaderCellDef>In Favour</th>
      <td mat-cell *matCellDef="let row">{{row.votes?.for}}</td>
    </ng-container>
    <ng-container matColumnDef="votes_against">
      <th mat-header-cell *matHeaderCellDef>Against</th>
      <td mat-cell *matCellDef="let row">{{row.votes?.against}}</td>
    </ng-container>
    <ng-container matColumnDef="votes_total">
      <th mat-header-cell *matHeaderCellDef>Total Voters</th>
      <td mat-cell *matCellDef="let row">{{row.votes?.total}}</td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let row" [attr.colspan]="proposalDisplayedColumns.length">
        <div class="example-element-detail"
             [@detailExpand]="row === expandedElement ? 'expanded' : 'collapsed'">
<!--          Expanded Content-->
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="proposalDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: proposalDisplayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === row"
        (click)="expandedElement = expandedElement === row ? undefined : row"></tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>

  <mat-paginator #proposals_paginator
                 [length]="(proposalsDatasource?.length$ | async) || 0"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 aria-label="Select page">
  </mat-paginator>
</div>
